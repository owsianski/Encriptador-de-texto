<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Enciptador</title>
</head>
<body>
    <div class="container">
        <div class="titulo"> ENCRIPTADOR DE TEXTO</div>
        <div class="izquierdo">
           <input class="text-input" id="input-texto"    type="text"  placeholder="Ingrese su mensaje...">
        </div>
        <div class="derecho">
           <h1 id="texto">Mensaje Encriptado</h1>
           <textarea id="texto2"  name="name" rows="8" cols="80">Resultado...</textarea>
            <button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>
        </div>
        
        <div class="boton-izquierdo">
            <p> ¡Solo minúsculas y sin acentos! </p>
            <button type="button" id="btn-encriptar" onclick= "Encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="Desencriptar()">Desencriptar</button>
      </div>


</body>
</html>

</html>
